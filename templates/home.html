<!DOCTYPE html>
<html>
<head>
	<title> Demo CI</title>
</head>
<body>
	{% if filename %}
		<img src="static/img/{{filename}}">
	{% else %}
		<h2>Upload file</h2>
		<form action="/" method="POST" enctype="multipart/form-data">
		  <input type="file" name="file">
		  <input type="submit">
		</form>
	{% endif %}

</body>
</html>
